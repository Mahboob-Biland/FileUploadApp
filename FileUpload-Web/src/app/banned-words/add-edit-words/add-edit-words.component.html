<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Word</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="wordText" placeholder="Enter Banned Word Text">
    </div>
</div>
<button (click)="AddBannedWord()" *ngIf="bannedWord.id==0" class="btn btn-primary">Add</button>
<button (click)="UpdateBannedWord()" *ngIf="bannedWord.id!=0" class="btn btn-primary" >edit</button>
