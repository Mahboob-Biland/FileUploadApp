<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
        Add Banned Word
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
              <button type="button" class="close" data-dismiss="modal" #closebutton aria-label="Close"
              (click)="closeClick()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-add-edit-words [bannedWord]="bannedWord" *ngIf="ActivateAddEditFileComp"></app-add-edit-words>
            </div>
          </div>
        </div>
      </div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Word Text</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataitem of BannedWordsList">
            <td>{{dataitem.id}}</td>
            <td>{{dataitem.wordText}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataitem)"
                data-backdrop="static" data-keyboard="false">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataitem)" data-backdrop="static" data-keyboard="false">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
