<div class="form-froup row">
    <label class="col-sm-2 col-form-label">File</label>
    <div class="col-sm-10">
        <input type="file"
            id="file"
            (change)="UploadFile($event)">
    </div>
</div>
<button (click)="UploadToServer()" [disabled]="!fileLoaded" class="btn btn-primary float-right mr-3">Upload</button>
